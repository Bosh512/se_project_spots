      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="type your name"
                name="name"
                required
                minlength="2"
                maxlength="40"
              />
            </label>
            <span id="profile-name-input-error" class="modal__error">
              <!--Please fill out this field. -->
            </span>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="describe yourself"
                name="description"
                required
                minlength="2"
                maxlength="200"
              />
            </label>
            <span id="profile-description-input-error" class="modal__error">
              <!-- Please lengthen this text to 2 characters or more (you are
              currently using 1 character). -->
            </span>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="card-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button"></button>
          <h2 class="modal__title">New post</h2>
          <form name="edit-profile" class="modal__form form">
            <label for="card-link-input" class="modal__label">
              Image link
              <input
                id="card-link-input"
                type="url"
                class="modal__input"
                placeholder="paste a link to the picture"
                name="link"
                required
              />
            </label>
            <span id="card-link-input-error" class="modal__error">
              <!-- Please enter a URL. --></span
            >
            <label for="card-caption-input" class="modal__label">
              Caption
              <input
                id="card-caption-input"
                type="text"
                class="modal__input"
                placeholder="type your caption"
                name="name"
                required
                minlength="2"
                maxlength="30"
              />
            </label>
            <span id="card-caption-input-error" class="modal__error">
              <!-- Please fill out this field. -->
            </span>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>

    <div class="modal" id="preview-modal">

        ></button>
