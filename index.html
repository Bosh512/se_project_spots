<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="author" content="Cole Gelinas"/><meta name="keywords" content="HTML, CSS"/><meta name="description" content="PLACEHOLDER TEXT"/><link rel="shortcut icon" href="../src/images/favicon.ico" type="image/x-icon"/><title>Spots</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="d3610e9c6dce3cb370d8.svg" alt="the spots logo" class="header__logo"/></header><main class="main"><section class="profile page__section"><img src="2fc47fd8e9a9bcd9612f.jpg" alt="a black and white image of Bessie Coleman" class="profile__avatar"/><div class="profile__column"><h1 class="profile__name">Bessie Coleman</h1><p class="profile__description">Civil Aviator</p><button type="button" class="profile__edit-button"><img src="d38272e02bb4f1ab1c37.svg" alt="pencil icon"/>Edit profile</button></div><button type="button" class="profile__add-button"><img src="40608da7369d39bc1077.svg" alt="add icon"/>New Post</button></section><section class="cards page__section"><ul class="cards__list"><template id="card-template"><li class="card"><img src="" alt="" class="card__image"/> <button type="button" class="card__delete-button"></button><div class="card__content"><h2 class="card__title"></h2><button type="button" class="card__like-button"></button></div></li></template></ul></section></main><footer class="footer"><p class="footer__text">2023 Â© Spots</p></footer><div class="modal" id="edit-modal"><div class="modal__container"><button type="button" class="modal__close-button"></button><h2 class="modal__title">Edit profile</h2><form name="edit-profile" class="modal__form form"><label for="profile-name-input" class="modal__label">Name <input id="profile-name-input" class="modal__input" placeholder="type your name" name="name" required minlength="2" maxlength="40"/></label> <span id="profile-name-input-error" class="modal__error"></span> <label for="profile-description-input" class="modal__label">Description <input id="profile-description-input" class="modal__input" placeholder="describe yourself" name="description" required minlength="2" maxlength="200"/></label> <span id="profile-description-input-error" class="modal__error"></span> <button type="submit" class="modal__submit-button">Save</button></form></div></div><div class="modal" id="card-modal"><div class="modal__container"><button type="button" class="modal__close-button"></button><h2 class="modal__title">New post</h2><form name="edit-profile" class="modal__form form"><label for="card-link-input" class="modal__label">Image link <input id="card-link-input" type="url" class="modal__input" placeholder="paste a link to the picture" name="link" required/></label> <span id="card-link-input-error" class="modal__error"></span> <label for="card-caption-input" class="modal__label">Caption <input id="card-caption-input" class="modal__input" placeholder="type your caption" name="name" required minlength="2" maxlength="30"/></label> <span id="card-caption-input-error" class="modal__error"></span> <button type="submit" class="modal__submit-button">Save</button></form></div></div></div><div class="modal" id="preview-modal"><div class="modal__container modal__container_type_preview"><button type="button" class="modal__close-button modal__close-button_type_preview"></button> <img src="" alt="" class="modal__image"/><p class="modal__caption"></p></div></div></body></html>
